<section id="experiencia">
  <div class="row">
    <h1>Experiencia Laboral</h1>
    <div class="col-lg-1"></div>
    <div class="col-lg-11" *ngFor="let experiencia of experiencias">
      <ul>
        <li>
          <h1>{{experiencia.trabajo}}</h1> - <h3>{{experiencia.periodo_exp}}</h3>
        </li>
        <h5>{{experiencia.descripcion_exp}}</h5>
      <h5>{{experiencia.puesto}}</h5>
      </ul>
      <div class="col-sm-1">
        <div><ul class="list-group list-group-horizontal">
        <!-- Button trigger modal -->
        <li class="list-group-item">
          <i class="fa-solid fa-pencil"type="button"data-bs-toggle="modal" data-bs-target="#Modalexperiencia"></i>
          <div class="modal fade" id="Modalexperiencia" tabindex="-1" aria-labelledby="#Modalexperiencia" aria-hidden="true">
          <div class="modal-dialog">
          <div class="modal-content">
          <div class="row modal-header">
          <div class="mb-3">
            <label for="formFileMultiple" class="form-label">trabajo</label>
            <input class="form-control" type="text" id="formFileMultiple" multiple>
            <label for="formFileMultiple" class="form-label">puesto</label>
            <input class="form-control" type="text" id="formFileMultiple" multiple>
            <label for="formFileMultiple" class="form-label">descripcion</label>
            <input class="form-control" type="text" id="formFileMultiple" multiple>
            <label for="formFileMultiple" class="form-label">periodo</label>
            <input class="form-control" type="text" id="formFileMultiple" multiple>
            <button type="button" class="btn btn-primary">Guardar</button>
          </div>
          <div class="mb-3">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">cerrar</button>
          </div>
          </div>
          </div>
          </div>
          </div>
        </li>
        <li class="list-group-item"><i class="fa-solid fa-x"></i></li>
        </ul></div>
      </div>
