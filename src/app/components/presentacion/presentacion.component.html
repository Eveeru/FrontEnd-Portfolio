<section id="sobre-mi">    
      <div class="row">
        <div *ngFor="let persona of personas">
        <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
          <img [src]="'/assets/img/yo.perfil.png'" class="rounded-circle w-75 img-fluid" alt="foto de perfil"title="..." id="fotoperfil">
        </div>
      <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
          <p id="nombre">{{persona.nombre}} {{persona.apellido}}</p>
        <p>{{persona.tituloperfil}}</p>
      </div>
    <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
      <span>
        <h1>Acerca de mi</h1>
        <p>{{persona.presentacion}}</p>
      </span>
        </div>
      </div>
      </div>
  
    </section>
