<section id="Educación"class="about">
    <div class="container text-center">
        <div class="row">
            <div class="col-3"><h4>Educación</h4>
            <img [src]="'/assets/img/logo ijme.jpg'" alt="logo ijme" width="30%" height="">
            <br>
            <br>
            <br>
            <br>
            <img [src]="'/assets/img/arg.prog logo.png'" alt="logo argentina programa" width="30%" height="">
            </div>
            <div class="col-8">
              <h5 class="center" *ngFor="let educacion of educaciones">
                <br>
                <p>{{educacion.institucion}}</p>
                <p>{{educacion.titulo}}</p>
              <p>{{educacion.nivel}}</p>
              <p><time>{{educacion.periodo}}</time></p></h5>
            </div>
            <div class="col-sm-1">
                <br>
                <ul class="list-group list-group-horizontal">
                    <li class="list-group-item"><i class="fa-solid fa-pencil"></i></li>
                    <li class="list-group-item"><i class="fa-solid fa-x"></i></li>
                 </ul>
             </div>
          </div>
    </div>
   </section>
