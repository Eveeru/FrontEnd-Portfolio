<section id="Educación"class="about">
    <div class="container text-center">
        <div class="row">
            <div class="col-3"><h4>Educación</h4>
            <img [src]="'/assets/img/logo ijme.jpg'" alt="logo ijme" width="10%" height="">
            <br>
            <br>
            <br>
            <br>
            <img [src]="'/assets/img/arg.prog logo.png'" alt="logo argentina programa" width="10%" height="">
            <div class="col-sm-1">
              <div><ul class="list-group list-group-horizontal">
             <!-- Button trigger modal -->
             <li class="list-group-item">
                 <i class="fa-solid fa-pencil"type="button"data-bs-toggle="modal" data-bs-target="#Modalimgedu">
                 </i>
                 <div class="modal fade" id="Modalimgedu" tabindex="-1" aria-labelledby="#Modalimgedu" aria-hidden="true">
                   <div class="modal-dialog">
                     <div class="modal-content">
                       <div class="row modal-header">
                         <div class="mb-3">
                         <label for="formFileMultiple" class="form-label">Foto</label>
                         <input class="form-control" type="file" id="formFileMultiple" multiple>
                         <button type="button" class="btn btn-primary">Guardar</button>
                       </div>
                       <div class="mb-3">
                         <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">cerrar</button>
                       </div>
                       </div>
                     </div>
                   </div>
                 </div>
             </li>
             <li class="list-group-item"><i class="fa-solid fa-x"></i></li>
           </ul>
         </div>
            </div>
            </div>
            <div class="col-8">
              <h5 class="center" *ngFor="let educacion of educaciones">
                <br>
                <p>{{educacion.institucion}}</p>
                <p>{{educacion.titulo_edu}}</p>
              <p>{{educacion.nivel}}</p>
              <p><time>{{educacion.periodo_edu}}</time></p></h5>
            </div>
            <div class="col-sm-1">
              <div><ul class="list-group list-group-horizontal">
                <!-- Button trigger modal -->
                <li class="list-group-item">
                    <i class="fa-solid fa-pencil"type="button"data-bs-toggle="modal" data-bs-target="#Modaleducacion">
                    </i>
                    <div class="modal fade" id="Modaleducacion" tabindex="-1" aria-labelledby="#Modaleducacion" aria-hidden="true">
                      <div class="modal-dialog">
                        <div class="modal-content">
                          <div class="row modal-header">
                          <div class="mb-3">
                            <label for="formFileMultiple" class="form-label">institucion</label>
                            <input class="form-control" type="text" id="formFileMultiple" multiple>
                            <label for="formFileMultiple" class="form-label">titulo</label>
                            <input class="form-control" type="text" id="formFileMultiple" multiple>
                            <label for="formFileMultiple" class="form-label">nivel</label>
                            <input class="form-control" type="text" id="formFileMultiple" multiple>
                            <label for="formFileMultiple" class="form-label">periodo</label>
                            <input class="form-control" type="text" id="formFileMultiple" multiple>
                            <button type="button" class="btn btn-primary">Guardar</button>
                          </div>
                          <div class="mb-3">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">cerrar</button>
                          </div>
                          </div>
                        </div>
                      </div>
                    </div>
                </li>
                <li class="list-group-item"><i class="fa-solid fa-x"></i></li>
              </ul>
            </div>
             </div>
          </div>
    </div>
   </section>
